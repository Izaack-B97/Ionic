
  <!-- start menu -->
  <ion-menu side="start" menuId="primerMenu" contentId="main" contentId="principal">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Oculta el menu automotricamente -->
        <ion-menu-toggle *ngFor="let c of componentes | async">
          <ion-item [routerLink]="c.redirectTo">
            <ion-icon slot="start" [name]="c.icon"></ion-icon>
            <ion-label>{{ c.name }}</ion-label>  
          </ion-item>
        </ion-menu-toggle>
       
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- end menu -->
