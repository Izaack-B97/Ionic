<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/original.jpg">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-chip *ngFor="let i of [11,1,1,1,1,1,1]" color="secondary">
    <ion-avatar>
      <img src="/assets/original.jpg">
    </ion-avatar>
    <ion-label>Stand Lee</ion-label>
  </ion-chip>


  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/original.jpg">
      </ion-avatar>
      <ion-label>Stand Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
