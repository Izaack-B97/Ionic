<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated class="ion-no-border" (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content color="">
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: textoBuscar: 'title'">
      {{ album.title }}
    </ion-item>
  </ion-list>
</ion-content>
