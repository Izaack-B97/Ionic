<app-header titulo="segment"></app-header>

<ion-toolbar>
  <!-- Default Segment -->
  <ion-segment (ionChange)="segmentChanged($event)" color="tertiary" scrollable>
    <!-- Button -->
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <!-- Button -->
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <!-- Button -->
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hero of (superHeroes | async) | filtro: publisher:'publiser'">
      <ion-label slot="">
          <h3>{{ hero.superhero }} 
            <small>{{ hero.alter_ego }}</small>
          </h3>
          <p>{{ hero.first_appearance }}</p>
      </ion-label>
      <ion-label slot="end" style="text-align: right;">{{ hero.publisher }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
