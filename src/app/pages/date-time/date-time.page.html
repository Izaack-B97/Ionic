<app-header titulo="datetime"></app-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" value="{{ fechaNacimiento  | date: 'yyy-MM-dd' }}" display-format="YYYY MMMM DD" cancelText="Cancelar!!!" [(ngModel)]="fechaNacimiento"
      (ionChage)="cambioFecha($event)"></ion-datetime>
    </ion-item>
  
    <ion-header>Restricciones</ion-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
      display-format="YYYY MMMM DD"
      min="2015-01-01"
      max="2015-12-31"></ion-datetime>
    </ion-item>

    <ion-header>AÃ±os</ion-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="YYYY"
      display-format="YYYY"
      min="2015"
      max="2025"
      value="2020"></ion-datetime>
    </ion-item>

    <ion-header>Custom Date</ion-header>
    <ion-item>
      <ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate"></ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
